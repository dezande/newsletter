version: "3.9"
services:
  database:
    image: postgres
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
  database_admin:
    image: dpage/pgadmin4 
    environment:
      PGADMIN_DEFAULT_PASSWORD: password
      PGADMIN_DEFAULT_EMAIL: user@email.com
    ports:
      - "8000:80"
    depends_on:
        - database
volumes:
  db_data: